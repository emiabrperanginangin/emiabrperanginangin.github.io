<!DOCTYPE html>
<html>
<head>
    <title>Perpustakaan Emia</title>

    <style>
        body {
            font-family: Arial;
            margin: 0;
        }

        nav {
            background-color: #2c3e50;
            padding: 15px;
        }

        nav a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: yellow;
        }

        .page {
            display: none;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 8px;
        }

        button {
            padding: 8px 15px;
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #34495e;
        }
    </style>

    <script>
        function showPage(pageId) {
            var pages = document.getElementsByClassName("page");
            for (var i = 0; i < pages.length; i++) {
                pages[i].style.display = "none";
            }
            document.getElementById(pageId).style.display = "block";
        }

        function loginUser() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email === "admin@gmail.com" && password === "12345") {
                showPage("main");
            } else {
                alert("Email atau Password salah!");
            }
            return false;
        }

        function registerUser() {
            alert("Pendaftaran berhasil! Silakan login.");
            showPage("login");
            return false;
        }

        function logout() {
            showPage("login");
        }
    </script>
</head>

<script>
function showPage(pageId) {
    var pages = document.querySelectorAll(".page");
    pages.forEach(function(page) {
        page.style.display = "none";
    });
    document.getElementById(pageId).style.display = "block";
}

// REGISTER
function registerUser() {
    var email = document.getElementById("regEmail").value;
    var password = document.getElementById("regPassword").value;

    localStorage.setItem("email", email);
    localStorage.setItem("password", password);

    alert("Pendaftaran berhasil! Silakan login.");
    showPage("login");
    return false;
}

// LOGIN
function loginUser() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    var savedEmail = localStorage.getItem("email");
    var savedPassword = localStorage.getItem("password");

    if (email === savedEmail && password === savedPassword) {
        showPage("main");
    } else {
        alert("Email atau Password salah!");
    }
    return false;
}
</script>

<!-- ================= HALAMAN UTAMA SETELAH LOGIN ================= -->
<div id="main" class="page">

    <nav>
        <a href="#" onclick="showPage('home')">Beranda</a>
        <a href="#" onclick="showPage('collection')">Koleksi</a>
        <a href="#" onclick="showPage('service')">Layanan</a>
        <a href="#" onclick="logout()">Logout</a>
    </nav>

    <!-- Default setelah login -->
    <div id="home" class="page">
        <h1>Selamat Datang di Perpustakaan Emia</h1>
        <p>Anda berhasil login ðŸŽ‰</p>
    </div>

    <div id="collection" class="page">
        <h2>Koleksi Buku</h2>
        <ul>
            <li>Buku Teknologi Informasi</li>
            <li>Buku Manajemen</li>
            <li>Jurnal Internasional</li>
            <li>E-book Digital</li>
        </ul>
    </div>

    <div id="service" class="page">
        <h2>Jam Layanan</h2>
        <p>Senin - Jumat : 08.00 - 16.00</p>
        <p>Sabtu : 09.00 - 14.00</p>
    </div>

</div>

<script>
    // Setelah login masuk ke halaman utama dan tampilkan beranda
    function showPage(pageId) {
        var pages = document.querySelectorAll(".page");
        pages.forEach(function(page) {
            page.style.display = "none";
        });

        document.getElementById(pageId).style.display = "block";

        // kalau masuk main, otomatis tampilkan beranda
        if (pageId === "main") {
            document.getElementById("home").style.display = "block";
        }
    }
</script>

</body>
</html>
